<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="info(reservation)">
    <input type="button" style="color: dodgerblue;" data-toggle="modal" th:attr="data-target='#info' + ${reservation.reservation_id}" value="info"></input>

    <!-- ${reservation.location}, ${reservation.kmFromOffice}, ${reservation.startDate}, ${reservation.endDate}, ${reservation.motorhome_id}, ${reservation.reservation_id} -->

    <div class="modal fade" th:id="info+${reservation.reservation_id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 style="color: black" class="modal-title" id="exampleModalLabel">Update Reservation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table style="width:100%">
                        <tr class="reservation-info">
                            <th><input name="input type thingey to change"></th>
                        </tr>
                        <tr class="contact-info">
                            <th><input name="input type thingey to change"></th>
                        </tr>
                        <tr class="contact-info">
                            <th><input name="input type thingey to change"></th>
                        </tr>
                    </table>
                    <input type="submit" value="update">
                </div>
            </div>
        </div>
    </div>
</div>
