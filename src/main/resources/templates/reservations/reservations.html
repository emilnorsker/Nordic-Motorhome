<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">


    <title>Reservations</title>
</head>
<body>

<div class="indexjumbotron">
    <div class="movedown">
        <div class="container">

            <div th:replace="fragments/Menu"/>

            <div class="jumbotron">
                <h3 >List of Reservations</h3>
                <hr class="my-4"/>
                <table style="width:100%">
                    <tr>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th> info </th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tr th:each="reservation :${reservations}">
                        <td>customer name</td>
                        <td th:text="${reservation.startDate}"></td>
                        <td th:text="${reservation.endDate}"></td>
                        <td th:insert="reservations/fragments/info :: info(${reservation})">info</td>
                       <td>
                            <form action="/reservations/delete/">
                                <input type="hidden" name="id" th:value="${reservation.reservation_id}"/>
                                <input type="submit" style="color: lightcoral;" value="Delete"/>
                            </form>
                        </td> <!-- delete -->
                    </tr>
                </table>
                </div>
                <button type="button" class="btn btn-primary" href="/booking?reset=true">
                    Add Reservation
                </button>
<!--                <div th:replace="fragments/create_modal">   TODO add "create button" to link to /booking    -->
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
<footer>
    <div th:replace="fragments/footer"/>
</footer>
</html>
