<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">


    <script type="text/javascript">
        function GetDays(){
            var dropdt = new Date(document.getElementById("drop_date").value);
            var pickdt = new Date(document.getElementById("pick_date").value);
            return parseInt((dropdt - pickdt) / (24 * 3600 * 1000));
        }

        function cal(){
            if(document.getElementById("drop_date")){
                document.getElementById("numdays2").value=GetDays();
            }
        }

    </script>
</head>

<body>

<div class="indexjumbotron">
    <div class="movedown">
        <div class="container">
            <div th:replace="fragments/Menu"/>
            <div class="jumbotron">
                <h3>Rental</h3>
                <hr class="my-4"/>
                <form id="reserve_form">

                    <div id="pickup_date"><p>
                        <label class="form">Pickup Date:</label>
                        <input type="date" class="textbox" id="pick_date" name="pickup_date" onchange="cal()"/></p>
                    </div>

                    <div id="dropoff_date"><p>
                        <label class="form">Dropoff Date:</label>
                        <input type="date" class="textbox" id="drop_date" name="dropoff_date" onchange="cal()"/></p>

                    </div>

                    <div id="numdays"><label class="form">Number of days:</label>
                        <input type="text" class="textbox" id="numdays2" name="numdays"/>
                    </div>


                </form>

                <div th:replace="fragments/elements/dropdown :: dropdown(${motorhomes}, 'name', 'reserve_form')"></div>

                <input type="submit" form="reserve_form" th:href="@{'booking/search/'+${model}+'/'+${}+'/'+${}+ }"> </input>

            </div>

        </div>
    </div>
</div>


</body>
</html>
