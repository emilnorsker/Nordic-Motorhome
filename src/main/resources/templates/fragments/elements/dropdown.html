<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<div th:fragment="dropdown(list, name, formName)">
    <select th:name="${name}" th:id="${name}" class="select-toggle">
        <option class="${name}"
                th:each="type : ${list}"
                th:value="${type.motorhome_id}"
                th:text="${type.model}+''+${type.brand}">wireframe
        </option>
    </select>
</div>
