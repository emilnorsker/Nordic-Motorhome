
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<div th:fragment="selector(list, selectable, name)">
    <select  multiple="multiple">
        <option th:each="type : ${list}" th:checked="false"
                th:value="${type}"
                th:text="${'Option ' + type}">
        </option>
    </select>
</div>
