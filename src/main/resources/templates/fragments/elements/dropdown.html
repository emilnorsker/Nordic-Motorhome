<div th:fragment="dropdown(list, name, formName)">
    <form th:id="${formName}">
    <select th:name="${name}" th:id="${name}" class="select-toggle">
        <option class="${name}"
                th:each="type : ${list}"
                th:value="${type.motorhome_id}"
                th:text="${type.model}+'   '+${type.brand}">
        </option>
    </select>
    </form>

</div>
