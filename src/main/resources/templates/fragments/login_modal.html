<!-- This our login modal, it is very simple and it has no security measures as this comes out of the teams scope of knowledge -->

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#CreateModal">
    Login
</button>

<div class="modal fade" id="CreateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="container">

                    <form action="/create" method="post">

                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Please enter your username">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Please enter your password">
                        </div>

                        <div class="modal-footer">
                            <a class="btn btn-primary btn-lg" data-dismiss="modal" role="button">Close</a>
                            <a class="btn btn-primary btn-lg" href="/home" role="button">Login</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
