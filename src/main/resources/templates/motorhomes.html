<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">

    <title>Title</title>
</head>
<body>

<div class="container">
    <div th:replace="fragments/Menu"/>

    <div class="jumbotron">
        <h1 class="display-4">List of Motorhomes</h1>

        <div class="row">
            <div class="col-sm p-3 mb-2 bg-light text-black">
                <h7>Model</h7>
            </div>
            <div class="col-sm col-sm p-3 mb-2 bg-light text-black">
                <h7>Brand</h7>
            </div>
            <div class="col-sm col-sm p-3 mb-2 bg-light text-black">
                <h7>Price</h7>
            </div>
            <div class="col-sm col-sm p-3 mb-2 bg-light text-black">
                <h7>License Plate</h7>
            </div>

        </div>


        <div class="row">

            <div class="col-sm p-3 mb-2 bg-light text-white">
                <p th:each="motorhome :${motorhomes}">
                    <span style="color: black" th:text="${motorhome.model}"/>
                </p>
            </div>

            <div class="col-sm col-sm p-3 mb-2 bg-light text-white">
                <p th:each="motorhome :${motorhomes}">
                    <span style="color: black" th:text="${motorhome.brand}"/>
                </p>
            </div>

            <div class="col-sm col-sm p-3 mb-2 bg-light text-white">
                <p th:each="motorhome :${motorhomes}">
                    <span style="color: black" th:text="${motorhome.price}"/>
                </p>
            </div>

            <div class="col-sm col-sm p-3 mb-2 bg-light text-white">
                <p th:each="motorhome :${motorhomes}">
                    <span style="color: black" th:text="${motorhome.licensePlate}"/>
                </p>
            </div>

        </div>

    </div>

</div>

</body>
</html>
