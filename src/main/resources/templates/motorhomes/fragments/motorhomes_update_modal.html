<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="updateModal(motorhome)">

        <input type="button" style="color: dodgerblue;" data-toggle="modal" th:attr="data-target='#update' + ${motorhome.motorhome_id}" th:href="@{'/update/' + ${motorhome.motorhome_id}}" value="Update">



    <div class="modal fade" th:id="update+${motorhome.motorhome_id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 style="color: black" class="modal-title" id="exampleModalLabel">Update Motorhome</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">

                        <form action="/motorhomes/update" method="post">
                            <div class="form-group">
                                <input type="text" name="model" class="form-control" th:value="${motorhome.model}" th:placeholder="${motorhome.model}" >
                            </div>
                            <div class="form-group">
                                <input type="text" name="brand" class="form-control" th:value="${motorhome.brand}" th:placeholder="${motorhome.brand}" >
                            </div>
                            <div class="form-group">
                                <input type="text" name="price" class="form-control" th:value="${motorhome.price}" th:placeholder="${motorhome.price}" >
                            </div>
                            <div class="form-group">
                                <input type="text" name="licensePlate" class="form-control" th:value="${motorhome.licensePlate}" th:placeholder="${motorhome.licensePlate}" >
                            </div>
                            <input type="hidden" name="motorhome_id" th:value="${motorhome.motorhome_id}">



                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
