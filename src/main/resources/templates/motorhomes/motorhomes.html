<!DOCTYPE html>
<meta name="author" content="Rasmus Wedelheim & Emil Norsker">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <link rel="stylesheet" href="../main.css">


    <title>Motorhome List</title>
</head>
<body>

    <div class="indexjumbotron">
        <div class="movedown">
            <div class="container">

        <div th:replace="fragments/Menu"/>
                <div class="jumbotron">
                    <h3 >List of Motorhomes</h3>
                    <hr class="my-4"/>

                    <table style="width:100%">

                        <tr>
                            <th>Type</th>
                            <th>Model</th>
                            <th>Brand</th>
                            <th>Price per day</th>
                            <th>License Plate </th>
                            <th>Update </th>
                            <th>Delete</th>
                        </tr>

                        <tr th:each="motorhome :${motorhomes}">
                            <td th:text="${motorhome.type}"></td>
                            <td th:text="${motorhome.model}"></td>
                            <td th:text="${motorhome.brand}"></td>
                            <td th:text="${motorhome.price}"></td>
                            <td th:text="${motorhome.licensePlate}"></td>

                            <td th:insert="motorhomes/fragments/motorhomes_update_modal :: updateModal(${motorhome})">info</td>

                            <td>
                                <form action="/motorhomes/delete/">
                                    <input type="hidden" name="id" th:value="${motorhome.motorhome_id}"/>
                                    <input type="submit" style="color: lightcoral;" value="Delete"/>
                                </form>
                            </td>
                        </tr>

                    </table>

                    </div>
                    <div th:replace="motorhomes/fragments/motorhomes_create_modal">
                    </div>

                </div>

             </div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

<footer>
    <div th:replace="fragments/footer"/>
</footer>

</html>
